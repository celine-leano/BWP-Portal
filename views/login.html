<include href="views/header.html"></include>
<body>
<div class="container d-flex h-100 w-100">
    <div class="row my-auto w-100">
        <div class="col-sm-10 offset-sm-1">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Login</h3>
                    <span class="text-danger d-none" id="loginErr">Invalid Login Information</span>
                    <form id="login-form" class="w-75 mx-auto my-5" method="post" action="#">
                        <div class="form-group">
                            <label for="email-input">Email:</label>
                            <input class="form-control" id="email-input" name="email-input">
                        </div>
                        <div class="form-group">
                            <label for="password-input">Password:</label>
                            <input type="password" class="form-control" id="password-input" name="password-input">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary mt-4">Log In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="javascript/login-js.js"></script>
</body>
</html>
